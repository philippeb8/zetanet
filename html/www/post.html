<html>
    <head>
        <title>ZetaNet - Post</title>
        <link rel="stylesheet" href="main.css">
        <meta property="og:title" content="ZetaNet - Post">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://www.zetanet.org/images/logo.png">
        <meta property="og:image:width" content="177">
        <meta property="og:image:height" content="106">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <ul class="navbar">
                    <li class="navli"><a href="#"> +You </a></li>
                    <li class="navli"><a href="#">Gmail</a></li>
                    <li class="navli"><a href="#">Images</a></li>
                </ul>
            </div>
            <div id="body">
                <div class="logo">
                    <img src="images/logo.png" />
                </div>
                <form action="insert" method="get">
                    <div class="searchbar">
                        <input id="search1" type="text" name="address" placeholder="Address or place">
                        <input id="search2" type="text" name="expiration" placeholder="Expiration (YYYY-MM-DD 00:00:00)">
                        <input id="search3" type="text" name="url" placeholder="URL">
                        <input type="hidden" name="offset" value="0"/>
                    </div>
                    <div id="buttons">
                        <input class="button" type="submit">
                    </div>
                </form>
            </div>
            <div id="footer">
                <div id="leftfoot">
                    <ul>
                        <li class="lf"> <a href="post.html">Post Now!</a></li>
                        <li class="lf"> <a href="#">Business</a></li>
                        <li class="lf"> <a href="#">About</a></li>
                    </ul>
                </div>
                <div id="rightfoot">
                    <ul>
                        <li class="rf"> <a href="#">Privacy</a></li>
                        <li class="rf"> <a href="#">Terms</a></li>
                        <li class="rf"> <a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
